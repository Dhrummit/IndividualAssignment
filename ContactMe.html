<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="ContactMe.css" />
</head>
<body class="main-content">
    <header class="header">   
        <nav>
            <section class="navbar">
            <ul>
                <li class="home-page"><a href="index.html">Home</a></li>
                <li><a href="SpecialInterest.html">Car</a></li>
                <li><a href="SpecialInterest2.html">Book</a></li>
                <li><a href="Resume.html">Resume</a></li>
                <li class="contact-me"><a href="ContactMe.html">Contact Me</a></li>
              </ul> 
            </section>
        </nav>
    </header>
    <div id="container">
        <header class="form-header headerLine">
            <h1>Connect with me</h1>
            <p class="secondary-text"> I would love to response to your queries</p>
        </header>
        
                <form id="contactForm" class="contactForm" action="" method="get">
                    <div class="input-row">
                        <section class="input-group">
                            <label for="name" class="lbl">Name</label>
                            <input type="text" id="username" placeholder="Enter your name" >
                            <small class="error" id="name-error"></small>
                        </section>
                        <section class="input-group">
                            <label for="email" class="lbl">Email-id</label>
                            <input type="email" id="userEmail" placeholder="Enter your email-id" >
                            <small class="error" id="email-error"></small>
                        </section>
                        <section class="input-group">
                            <label for="phone" class="lbl">Phone</label>
                            <input type="text" id="phone" placeholder="Enter your phone number">
                            <small class="error" id="phone-error"></small>
                        </section>
                        <section class="input-group">
                            <label for="address" class="lbl">Address</label>
                            <input type="text" id="address" placeholder="Enter your address">
                            <small class="error" id="address-error"></small>
                        </section>
                        <section class="input-group">
                        <label for="feedback" class="lbl">Feedback</label>
                        <textarea rows="5" id="feedback" placeholder="Write Your Feedback..."></textarea>
                        <small class="error" id="feedback-error"></small>
                    </section>
                        <button id="formSubmit" class="formSubmit" type="submit">SEND</button>
                    </div>
                </form>       
    </div>

    <div id="output-container">
        <header class="output-header">
            <h1>Thank You For Your Feedback !!</h1>
        </header>
        <section class="output-user-details">
        <section class="grid-container output-name">
            <label for="name" class="output-label">Name:</label>
            <span class="output" id="op-name">Dhrumit Patel</span>
        </section>
        <section class="grid-container">
            <label for="email" class="output-label">Email-id:</label>
            <span class="output" id="op-email">abc@gmail.com</span>
        </section>
        <section class="grid-container">
            <label for="phone" class="output-label">Contact</label>
            <span class="output" id="op-phone">6986986983</span>
        </section>
        <section class="grid-container">
            <label for="address" class="output-label">Address:</label>
            <span class="output" id="op-address">2 Queen Street East</span>
        </section>
        <section class="grid-container">
            <label for="feedback" class="output-label">Feedback:</label>
            <em class="output" id="op-feedback">
                Your Feedback
            </em>
            
        </section>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
